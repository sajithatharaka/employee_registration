<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/main.css" rel="stylesheet">
<script type="text/javascript" src="../js/script.js"></script>
<style>
#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}
</style>
<title>Delayed HTML</title>
</head>
<body onload="on();  disappearOverlay();delayElementDisplay();">
<div>
	<h1>Welcome to the World of Test Automation !</h1>
	<div>This site is used for DEMO purposes only. <button onclick="on()">Turn on overlay effect</button></div>
</div>
<hr style="border-top: 1px solid  #f2f2f2;"></hr>
<h3>Employee Basic Details</h3>
<div class="container">

<div id="overlay"><div style="height:200px;"></div><center><h1 style="color:white">This is an overlay</h1> <button onclick="off()">Turn off overlay effect</button></center></div>

  <form>
    <label>First Name</label>
    <input type="text" id="fname" name="First Name" placeholder="Your first name.." class="input" style="display: none;">

    <label>Last Name</label>
    <input type="text" id="lname" name="Last Name" placeholder="Your last name.." class="input">

    <label>Country</label>
    <select id="country" name="Country" class="input">
      <option value="Sri Lanka">Sri Lanka</option>
      <option value="UK">United Kingdon</option>
	    <option value="New Zeland">New Zeland</option>
      <option value="USA">USA</option>
    </select>
	
	<label>Gender</label><br>
	<input type="radio" name="gender" value="male" class="input">Male
	<input type="radio" name="gender" value="female" class="input">Female
	<input type="radio" name="gender" value="other" class="input">Other <br><br>

    <label>Interests</label>
    <textarea id="interest" name="Interests" placeholder="Write something.." style="height:100px" class="input"></textarea>

    <a class="button" href="../default/contact_details.html">Next</a>
  </form>
</div>

<script>
function on() {
  document.getElementById("overlay").style.display = "block";
}

function off() {
  document.getElementById("overlay").style.display = "none";
}

function disappearOverlay() {
    setTimeout(
	function(){ document.getElementById("overlay").style.display = "none"; }
	,5000);
	
}

function delayElementDisplay(){
 	setTimeout(
	function(){ document.getElementById("fname").style.display = "block"; }
	,4000);
}

</script>
</body>
</html>
