<h3>Employee Basic Details</h3>
<div class="container">

  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="First Name" placeholder="Your name.." class="input">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="Last Name" placeholder="Your last name.." class="input">

    <label for="country">Country</label>
    <select id="country" name="Country" class="input">
      <option value="sri lanka">Sri Lanka</option>
      <option value="uk">United Kingdon</option>
	  <option value="new zeland">New Zeland</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Interests</label>
    <textarea id="interest" name="Interests" placeholder="Write something.." style="height:100px" class="input"></textarea>

    <a class="button" href="contact_details.html" onclick="setValuesToSession()">Next</a>
  </form>
